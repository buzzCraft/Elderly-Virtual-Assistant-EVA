# Black Formatting
name: Black Code Formatter

on:
  push:
    branches:
      - main  # Replace with your default branch if not 'main'
  pull_request:
    branches:
      - main  # Replace with your default branch if not 'main'

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Black
      run: pip install black

    - name: Run Black
      run: black --check .
